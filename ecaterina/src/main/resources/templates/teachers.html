<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
  <h1>Teachers List</h1>

  <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3"> Add Teacher </a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th> Teacher Name</th>
      <th> Faculty </th>
      <th> Subject </th>
                  <th> Actions </th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="teacher : ${listTeachers}">
      <td th:text="${teacher.teacherName}"></td>
      <td th:text="${teacher.faculties}"></td>
      <td th:text="${teacher.subjects}"></td>
      <td> <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-primary"> Update </a>
        <a th:href="@{/deleteTeacher/{id}(id=${teacher.id})}" class="btn btn-danger"> Delete </a></td>

    </tr>
    </tbody>
  </table>

  <hr>
  <a th:href="@{/menu}"> Back to Menu </a>

</div>

</body>
</html>
