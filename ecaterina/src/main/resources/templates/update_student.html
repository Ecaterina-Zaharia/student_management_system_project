<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h1>
    Student Management System
  </h1>
  <hr>
  <h2> Update Student </h2>

  <form action="#" th:action="@{/saveStudent}" th:object="${stuDent}"
        method="POST">
    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" required>

    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" required>

    <input type="text" th:field="*{email}" class="form-control mb-4 col-4" required>

    <input type="text" th:field="*{phone}" class="form-control mb-4 col-4" required>

    <label class="col-form-Label col-sm-4">Faculty</label>

    <select th:field="*{faculty}" class="form-control mb-4 col-4" required>
      <th:block th:each="cat : ${listFaculties}">
        <option th:text="${cat.facultyName}" th:value="${cat.id}"/>
      </th:block>
    </select>

    <button type="submit" class="btn btn-info col-2"> Update Student </button>
  </form>
  <hr>
  <a th:href="@{/}"> Back to Student List </a>
</div>

</body>
</html>
