<body>

<div class="container my-2">
    <h1>Students List</h1>

    <a th:href="@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Student First Name</th>
            <th> Student Last Name</th>
            <th> Student Email</th>
            <th> Student Phone Number </th>
            <th> Faculty Name </th>
            <th> Actions </th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="stuDent : ${listStudents}">
            <td th:text="${stuDent.firstName}"></td>
            <td th:text="${stuDent.lastName}"></td>
            <td th:text="${stuDent.email}"></td>
            <td th:text="${stuDent.phone}"></td>
            <td th:text="${stuDent.faculty.facultyName}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${stuDent.id})}" class="btn btn-primary"> Update </a>
                 <a th:href="@{/deleteStudent/{id}(id=${stuDent.id})}" class="btn btn-danger"> Delete </a></td>

        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/menu}"> Back to Menu </a>

</div>

</body>
