<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeLeaf.org">-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>
    Student Management System
  </h1>
  <hr>
  <h2> Create Faculty </h2>

  <form action="#" th:action="@{/faculties/save}" th:object="${faculty}"
        method="POST">
    <input type="text" th:field="*{facultyName}"
           placeholder="Faculty Name" class="form-control mb-4 col-4" required>

    <button type="submit" class="btn btn-info col-2"> Save Faculty </button>
  </form>
  <hr>
  <a th:href="@{/faculties}"> Back to Faculty List </a>
</div>

</body>
</html>
