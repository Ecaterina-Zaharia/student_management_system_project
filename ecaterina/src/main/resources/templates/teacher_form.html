<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>
    Student Management System
  </h1>
  <hr>
  <h2> Create Teacher </h2>

  <form action="#" th:action="@{/teachers/save}" th:object="${teacher}"
        method="POST">

    <input type="text" th:field="*{teacherName}"
           placeholder="Teacher Name" class="form-control mb-4 col-4" required>

    <label class="col-form-Label col-sm-4">Faculty</label>

    <select th:field="*{faculties}" class="form-control mb-4 col-4" multiple="multiple" >
      <th:block th:each="cat : ${listFaculties}">
        <option th:text="${cat.facultyName}" th:value="${cat.id}"/>
      </th:block>
    </select>

    <label class="col-form-Label col-sm-4">Subjects</label>

    <th:block th:each="subject : ${listSubjects}">
      <div>
        <input type="checkbox" th:field="*{subjects}" th:text="${subject.name}"
               th:value="${subject.id}" class="m-2">
      </div>
    </th:block>

    <button type="submit" class="btn btn-info col-2"> Save Teacher </button>

  </form>
  <hr>
  <a th:href="@{/teachers}"> Back to Teacher List </a>
</div>

</body>
</html>
